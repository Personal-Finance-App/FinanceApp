<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Планы</title>
  <div th:insert="fragments/head.html :: head"></div>
</head>
<body id="page-top">
<!-- navbar-->
<div th:insert="fragments/navbar.html :: navbar"></div>

<!-- content-->
<section class="page-section portfolio" id="portfolio">
  <div class="container mt-lg-5">
    <div class="row">
      <div class="col">
        <h2>Ваши планы</h2>
      </div>
      <div class="col">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success" onclick="window.location.href = '/new-plan'">
          Добавить план
        </button>
      </div>
    </div>


    <div th:if="${plansList.empty}">
      <h2>У вас еще нет планов</h2>
    </div>

    <div class="d-flex flex-wrap">

      <div th:each="plan : ${plansList}">
        <div class="account-card m-2"
             th:onclick="'window.location.href = \'' + @{/edit-plan/{id}(id=${plan.getId()})} + '\''">
          <div class="card" style="width: 25rem;">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title" th:text="${plan.getDate()}"></h5>
<!--                  <h6 class="card-subtitle mb-2 text-muted" th:text="${plan.getName()}">Дебетовый счет</h6>-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</section>

<!--Footer-->
<div th:insert="fragments/footer.html :: footer"></div>
<div th:insert="fragments/baseScripts.html :: baseScript"></div>

</body>
</html>
