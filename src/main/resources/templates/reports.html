<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Счета</title>
    <div th:insert="fragments/head.html :: head"></div>
</head>
<body id="page-top">
<!-- navbar-->
<div th:insert="fragments/navbar.html :: navbar"></div>

<!--Modal input data-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Укажите месяц и год</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="month">Месяц</label>
                        <input class="form-control" id="month" aria-describedby="monthHelp" placeholder="Месяц" required
                               pattern="^[\d]{1,2}$">
                        <small id="monthHelp" class="form-text text-muted">Укажите номер месяц</small>
                    </div>
                    <div class="form-group">
                        <label for="year">Год</label>
                        <input class="form-control" id="year" placeholder="Год" required
                               pattern="^[\d]{4}$" aria-describedby="yearHelp">
                        <small id="yearHelp" class="form-text text-muted">Например, 2022</small>
                    </div>
                    <button type="submit" class="btn btn-primary my-2">Создать</button>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- content-->
<section class="page-section portfolio" id="portfolio">
    <div class="container mt-lg-5">
        <div class="row">
            <div class="col">
                <h2>Ваши счета</h2>
            </div>
            <div class="col">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Создать отчет
                </button>
            </div>
        </div>


        <div th:if="${reports.empty}">
            <h2>У вас еще нет отчетов</h2>
        </div>

        <div class="d-flex flex-wrap">

            <div th:each="report : ${reports}">
                <div class="account-card m-2" onclick="window.location='/';">
                    <div class="card" style="width: 25rem;">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <span style="font-weight: bold; text-align: center">[[${report.month}]] [[ ${report.year} ]] </span><br>
                                    updated: [[ ${report.updated} ]]
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</section>

<!--Footer-->
<div th:insert="fragments/footer.html :: footer"></div>
<div th:insert="fragments/baseScripts.html :: baseScript"></div>

<script>
    function sendData(e) {
        e.preventDefault(); // don not refresh the page

        $.ajax({
            url: "/tinkof/auth/finalregister",
            method: 'POST',
            contentType: "application/json",
            data: JSON.stringify({
                sms: $('#smsCode').val(),
                password: $('#bank-passport').val(),
                operationTicket: operation_ticket,
            }),
            success: function (response) {
                document.location.href = '/tinkof/requestAccount';
                console.log("ВСЕ ОКЕЙ")
            },
            error: function (response) {
                console.log("Чето пошло не так...")
            }
        })

    }
</script>

</body>
</html>
